left: 550px;

        .add__btn{
            padding: 10px;
            margin: 10px;
            margin-left: 100px;
           width: 200px;
           border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
        }
        .add__btn:before {
    content: '';
    background: linear-gradient(45deg,  #00ffd5, #002bff, #7a00ff, #ff00c8, #05135a,#280e44, #7c0d9e,#1a9bd6);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}
.add__btn:active {
    color: #000
}
.add__btn:active:after {
    background: transparent;
}
.add__btn:hover:before {
    opacity: 1;
}
.add__btn:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}
@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
